<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Saisir le nom de la personne Ã  supprimer :</label>
    <input type="text" id="nom" />
    <button class="btn">Valider</button>
    <div id="resultat"></div>
    <script>
      const inputNom = document.querySelector("#nom");
      const btn = document.querySelector(".btn");
      const divResultat = document.querySelector("#resultat");
      let tab = [
        { nom: "Tya", age: 25 },
        { nom: "Toto", age: 22 },
        { nom: "Milo", age: 32 },
        { nom: "Mina", age: 32 },
      ];
      divResultat.innerHTML = afficherPersonne();
        // `<ul>
        //  <li> Nom : ${tab[0].nom} - Age : ${tab[0].age} </li>    
        //  <li> Nom : ${tab[1].nom} - Age : ${tab[1].age} </li>    
        //  <li> Nom : ${tab[2].nom} - Age : ${tab[2].age} </li>    
        //  <li> Nom : ${tab[3].nom} - Age : ${tab[3].age} </li>    
        // </ul>`;

        btn.addEventListener("click", () => {
            tab.splice(retourneIndextab(inputNom.value),1);
            divResultat.innerHTML = afficherPersonne();
        })

       function afficherPersonne() {
        let listPerso = "<ul>";
            for(let p of tab) {
                listPerso += `<li> Nom : ${p.nom} - Age : ${p.age} </li> ` ;
            }
            listPerso += "</ul>";
            return listPerso;
       }

      function retourneIndextab(nom) {
        return tab.findIndex((perso) => {
          return perso.nom === nom;
        });
      };
      ;
    </script>
  </body>
</html>
